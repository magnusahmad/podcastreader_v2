{% extends "base.html" %}

{% block main %}
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <div class="flashes">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}

<h1>Login</h1>
<form action="/login" method="POST">
Email: <input type="text" name="email"><br>
Password: <input type="password" name="password">
<input type="submit">
</form>
{% endblock main %}
