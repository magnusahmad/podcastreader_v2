{% extends "base.html" %}

{% block main %}
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <div class="flashes">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}
<div class="hero">


    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-left align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem; background-color:#3c3c3c;">
            <div class="card-body p-5 text-center">
  
              <h3 class="mb-5" style="color: whitesmoke;">Register</h3>
              <a href="http://localhost:8080/authorize/google">
              <button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;"
                type="submit"><i class="fab fa-google me-2"></i> Sign up with google</button>
              </a>
              <button class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998;"
                type="submit"><i class="fab fa-facebook-f me-2" ></i>Sign up with facebook</button>

                <hr class="my-4">
                <h7 class="mb-2" style="color: whitesmoke;">Or type your email to get a sign-in link</h7>
  
              <div class="form-outline mb-4">
                <input type="email" id="typeEmailX-2" class="form-control form-control-lg" />
              </div>
  
              <button class="btn btn-primary btn-lg btn-block" type="submit" style="background-color: #26427f">Start reading</button>

            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock main %}
